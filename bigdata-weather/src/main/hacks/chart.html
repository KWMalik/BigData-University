
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
 <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <title>Chart</title> 
    <link href="layout.css" rel="stylesheet" type="text/css"> 
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]--> 
    <script language="javascript" type="text/javascript" src="flot/jquery.js"></script> 
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script> 
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.selection.js"></script>

    <script language="javascript" type="text/javascript" src="data.js"></script> 
 </head> 
    <body> 
    <div id="wiki" style="width:95%;height:500px;"></div><br/>
	<div id="overview" style="width:95%;height:80px"></div>
	
	<script id="source"> 
	$(function () {
		var options =
		{
			xaxis: { mode: "time"},
	        selection: { mode: "x" }
		};
		
		var plot = $.plot($("#wiki"), [
			{
				data: wiki,
				bars: {show: true}
			},
			{
				data: averages,
				lines: {show: true},
				color: 'rgb(120, 120, 120, 1.0)'
			},
			{
				data: knmi,
				bars: {show: true}
			}
		], options
		);
		
	    var overview = $.plot($("#overview"), [wiki, knmi, averages], {
	        series: {
	            lines: { show: true, lineWidth: 1 },
	            shadowSize: 0
	        },
	        xaxis: { ticks: [], mode: "time" },
	        yaxis: { ticks: [], min: 0, autoscaleMargin: 0.1 },
	        selection: { mode: "x" }
	    });
	
	    $("#wiki").bind("plotselected", function (event, ranges) {
	        // do the zooming
	        plot = $.plot($("#wiki"), [wiki, knmi, averages],
	                      $.extend(true, {}, options, {
	                          xaxis: { min: ranges.xaxis.from, max: ranges.xaxis.to }
	                      }));

	        // don't fire event on the overview to prevent eternal loop
	        overview.setSelection(ranges, true);
	    });
	    $("#overview").bind("plotselected", function (event, ranges) {
	        plot.setSelection(ranges);
	    });
	});
	</script>
 
 </body> 
</html>
